<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brandly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo logo" href="#">
            <img src="image/Brandly.svg" alt="Brandly" />
          </a>

          <nav class="header__nav">
            <ul class="menu">
              <li class="menu__item">
                <a class="menu__link" href="#">home</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">shop</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">brands</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">blog</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">contacts</a>
              </li>
            </ul>
          </nav>
          <button class="header__toggle">
            <span></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero overlay">
        <div class="container">
          <h2 class="hero__title">Spring / Summer collection</h2>
          <p class="hero__info">
            <stong>UP TO 60% DISCOUNT ON NEW ARRIVALS</stong>
          </p>
          <p class="hero__txt">
            TRENDING NEW ITEMS, FROM CREATORS AROUND THE WORLD
          </p>
          <a class="btn hero__link" href="#">shop now</a>
        </div>
      </section>
    </main>
  </body>
</html>
